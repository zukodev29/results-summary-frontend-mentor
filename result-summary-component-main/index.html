<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css"> 
  <script type="module" src="data.json"></script>

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<!--Main section of the web page-->

  <section class="container">

<!--First half of the main section-->

   <div class="first-half">


<!--Result div-->

   <div class="result">

    <div class="result-header">

      <p class="result-text">Your Result</p>

    </div>

    <div class="circle">

  <div class="result-score">

    <p class="score">76</p>

    <p class="score-text">of 100</p>

</div>

</div>

   </div>

<!--Result div-->




<!--Result-footer div-->

<div class="result-footer">


  <p class="text">Great</p>

  <p class="footer-text">You scored higher than 65% of <span class="span-1">the people who have taken</span> <span class="span-2">these tests.</span></p>

  </div>

<!--Result-footer div-->

  </div>

<!--First half of the main section-->


<!--Second half of the main section-->

  <div class="second-half">

    <!--Header of the second half-->
    <div class="second-half-header">

      <p class="second-half-text">Summary</p>

</div>

    <!--Header of the second half-->

    <!--Second half results-->


<div class="second-half-results">


    <div class="grid-container">

  <!--Result item-->

  <div class="result-item">

    
    <div class="item-header">

      <p class="item-text">Reaction</p>
      
    </div>
    
   <div class="Image-1">
      <img src="/assets/images/icon-reaction.svg" alt="reaction icon">
    </div>

    <div class="item-score">

      <p class="score-text-1"><span class="span-3">80</span>/100</p>


    </div>

  </div>

<!--Result item-->

  <!--Result item-2-->

    <div class="result-item-2">

    <div class="item-header-2">

      <p class="item-text-2">Memory</p>

    </div>

    <div class="Image-2">
      <img src="/assets/images/icon-memory.svg" alt="memory icon">
    </div>

    <div class="item-score-2">

      <p class="score-text-2"><span class="span-4">92</span>/100</p>
      
    </div>

    </div>

 <!--Result item-2-->
  

   <!--Result item-3-->

 <div class="result-item-3">

    <div class="item-header-3">

      <p class="item-text-3">Verbal</p>

    </div>

    <div class="Image-3">
      <img src="/assets/images/icon-verbal.svg" alt="verbal icon">
    </div>

    <div class="item-score-3">

      <p class="score-text-3"><span class="span-5">61</span>/100</p>
      
    </div>

    </div>

   <!--Result item-3-->
   
  <!--Result item-4-->
 <div class="result-item-4">

    <div class="item-header-4">

      <p class="item-text-4">Visual</p>

    </div>

    <div class="Image-4">
      <img src="/assets/images/icon-visual.svg" alt="visual icon">
    </div>

    <div class="item-score-4">

      <p class="score-text-4"><span class="span-6">72</span>/100</p>

      
    </div>

    </div>

</div>

</div>
  <!--Result item-4-->

  <!--Second-half footer-->

<div class="second-half-footer">

  <p class="second-half-footer-text">Continue</p>


</div>


  <!--Second-half footer-->



 <!--Second half results-->

  </div>

<!--Second half of the main section-->

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zukodev29">Zulfikar Kantic</a>.
  </div>
</body>
</html>
